<!DOCTYPE html>
<html lang="en">

<head>

            </div>
            <div>

                    <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Our Services</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">About Us</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Contact Us</a></li>
                </ul>
                <button class="md:hidden text-white" id="menu-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"

        <div>
            <h1 class="text-6xl font-bold text-blue-600">Always Online</h1>

            <a href="https://wa.me/" target="_blank"
                class="mt-6 inline-flex items-center space-x-3 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-green-600 transition">

        </div>
        <div>
            <img src="assets/img/HERO-PNG.png" alt="Hero Image"
