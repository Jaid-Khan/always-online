<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Online</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="bg-blue-500 fixed w-full top-0 left-0 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 text-white text-xl font-semibold">
          <a href="#">Always Online</a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="flex md:hidden">
          <button id="mobile-menu-button" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
        <!-- Navigation Links (Desktop) -->
        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="#services" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Services</a>
          <a href="#about" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">About Us</a>
          <a href="#contact" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu (Hidden by default) -->
  <div id="mobile-menu" class="md:hidden bg-blue-500 text-white transform translate-x-full transition-transform duration-300 ease-in-out mt-16 py-3">
    <a href="#" class="block my-3 px-3 py-3 text-sm font-medium">Home</a>
    <a href="#services" class="block my-3 px-3 py-3 text-sm font-medium">Services</a>
    <a href="#about" class="block my-3 px-3 py-3 text-sm font-medium">About Us</a>
    <a href="#contact" class="block my-3 px-3 py-3 text-sm font-medium">Contact Us</a>
  </div>

  <div class="h-20"></div> <!-- To prevent content from being hidden under the navbar -->

  <!-- Content goes here -->

  <script>
    // Toggle mobile menu visibility with slide-in effect
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('translate-x-full');
    });
  </script>
    <script src="script.js"></script>
</body>

</html>
